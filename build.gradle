plugins {
    id 'java'
    id 'org.springframework.boot' version '3.4.1'
    id 'io.spring.dependency-management' version '1.1.7'
}

group = 'dev.biddan'
version = '0.0.1-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

ext {
    blazePersistenceVersion = '1.6.15'
}

dependencies {
    // web
    implementation 'org.springframework.boot:spring-boot-starter-web'

    // request validation
    implementation 'org.springframework.boot:spring-boot-starter-validation'

    // password hashing
    implementation 'at.favre.lib:bcrypt:0.10.2'

    // lombok
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'

    // db
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    runtimeOnly 'org.postgresql:postgresql'

    // blaze persistence
    implementation "com.blazebit:blaze-persistence-core-api-jakarta:$blazePersistenceVersion"
    runtimeOnly "com.blazebit:blaze-persistence-core-impl-jakarta:$blazePersistenceVersion"
    implementation "com.blazebit:blaze-persistence-entity-view-api-jakarta:$blazePersistenceVersion"
    implementation "com.blazebit:blaze-persistence-entity-view-impl-jakarta:$blazePersistenceVersion"
    implementation "com.blazebit:blaze-persistence-integration-hibernate-6.2:$blazePersistenceVersion"
    implementation "com.blazebit:blaze-persistence-integration-spring-data-3.3:$blazePersistenceVersion"
    implementation "com.blazebit:blaze-persistence-integration-spring-data-webmvc-jakarta:$blazePersistenceVersion"

    // test
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    testImplementation 'org.testcontainers:testcontainers'
    testImplementation 'org.testcontainers:postgresql'
    testImplementation 'org.testcontainers:junit-jupiter'

    testImplementation 'io.rest-assured:rest-assured'

    // UPPER_CAMEL -> LOWER_UNDERSCORE convert
    testImplementation 'com.google.guava:guava:33.2.1-jre'
}

tasks.named('test') {
    useJUnitPlatform()
}
